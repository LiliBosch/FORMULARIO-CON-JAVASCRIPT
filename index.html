<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con JavaScript</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
    crossorigin="anonymous">

</head>
<body>

    <section class="form_container">
        <form class="form">
            <h5 class="titulo">Formulario con</h5>
            <h1 class="to"><b>JavaScript</b></h1>
            <input type="text" class="form-control" placeholder="Nombre" id="nombre" required>
            <input type="text" class="form-control" placeholder="Apellido" id="apellido" required>
            <input type="email" class="form-control" placeholder="Email" id="email" required>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1" id="hombre">
                  Hombre
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2" id="mujer">
                  Mujer
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  Acepto los terminos y condiciones
                </label>
              </div>
            <div class="but d-grid gap-2">
                <button onclick="ingresar()" class="btn btn-primary" type="button">Enviar</button>
              </div>
        </form>
    </section>
    <footer>
        <p>Creado por: <b>Lilia Goyos</b></p>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</html>
